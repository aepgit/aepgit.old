# Site settings
title: Portfolio - Antti Pohjola
email: coolwebconfs@gmail.com
description: Portfolio
url: "http://Portfolio" # the base hostname & protocol for your site
paginate: 3

# Build settings
markdown: kramdown
permalink: /:title
gems: [jekyll-paginate]

#Default settings
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      author: Antti Pohjola
      layout: "post"
      category: portfolio
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # previously `post` in Jekyll 2.2.
    values:
      author: Antti Pohjola
      layout: "page"